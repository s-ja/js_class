            color: red;

<body>
    <h1>2장 .자바스크립트 기본문법</h1>
    <h2>도전 미션 p.58</h2>
    <h3>Q.1 진영이의 하루 지출이 적절한지 판단하는 프로그램.</h3>
    <script>
        document.write("==================진영의 하루지출 관리 프로그램===================="+"<br>");
        document.write();
        var cost_1 = 3000, cost_2 = 6000, cost_3 = 3000;
        var cost_sum = cost_1 + cost_2 + cost_3;
        cost_sum > 10000 ? document.write("<strong>"+(cost_sum-10000)+"</strong>"+"원 초과.", "<br>") : document.write("돈관리 잘 했어요.", "<br>");;
    </script>
</body>
