<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도전 미션</title>
</head>
<body>
    <h1>3장. 제어문 도전</h1>
    <p>while 반복문을 이용하여, 구구단중 5단을 출력하시오</p>
    <script>
        var dan = Number(prompt("계산할 단수를 입력하세요 : ", "예) 1단 = 1")); // 단수
        var limit = prompt("얼마까지 알고 싶으세요?", "예)100단 = 100")
        var i = 1; // 반복변수
        var total = 0; // 구구단 합계
        while(i<limit){
            document.write(dan+" X "+i+" = "+(dan*i), "<br>");;
            total += dan*i;
            i++;
        }
        document.write("=======합계======","<br>");
        document.write("합계 : "+total,"<br>");
    </script>
</body>
</html>
