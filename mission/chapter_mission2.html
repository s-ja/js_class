<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본 문법</title>
    <style>
        strong{
            color: red;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>2장 .자바스크립트 기본문법</h1>
    <h2>도전 미션 p.58</h2>
    <h3>Q.2 평균 판매량을 구하는 프로그램.</h3>
    <script>
        var q1 = 1200, q2 = 1300, q3 = 1000;
        var q4 = Number(prompt("4분기 판매량을 입력하세요."));
        var sale_avg = (q1+q2+q3+q4) / 4;
        q4 >= sale_avg ? document.write("평균판매량 <strong>이상</strong>입니다.", "<br>") : document.write("평균 판매량 <strong>미달</strong>입니다.", "<br>");;
    </script>
</body>
</html>
