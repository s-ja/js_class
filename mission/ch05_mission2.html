<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 &gt; 도전미션!</title>
</head>
<body>
    <h1>mission2 test score 생성자 함수</h1>
    <p>kimgun ,ohgun </p>
    <p>kimgun, ohgun 의 객체를 생성</p>
    <p>속성으로 이름, 국어점수, 영어점수를 등록</p>
    <p>get_test_info(),get_avg()를 등록</p>
    <script>
    //   생성자 함수는 대문자로 시작함
    // 반드시 new 키워드를 사용할 것
        function Test_score(name,kor,eng){
            this.user_name = name;
            this.kor_score = kor;
            this.eng_score = eng;

            this.get_info = function(){
                return `이름 : ${this.user_name}, 국어점수 : ${this.kor_score}, 영어점수 : ${this.eng_score}`
            }
            this.get_avg = function(){
                return `평균점수 : ${(this.kor_score+this.eng_score)/2}`
            }
        }
        var kimgun = new Test_score("김군",100,90);
        document.write(kimgun.get_info(), "<br>");
        document.write(kimgun.get_avg(), "<br>");

        var kimgun = new Test_score("오군",80,90);
        document.write(kimgun.get_info(), "<br>");
        document.write(kimgun.get_avg(), "<br>");
    </script>

</body>
</html>
