<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 &gt; 도전미션!</title>
</head>
<body>
    <h1>mission2 test score 생성자 함수</h1>
    <p>kimgun ,ohgun </p>
    <!-- <button>배경색 바꾸기</button> -->
    <script>
    //   생성자 함수는 대문자로 시작함
    // 반드시 new 키워드를 사용할 것
        function Test_score(name,kor,eng){
            this.user_name = name;
            this.kor_score = kor;
            this.eng_score = eng;

            this.get_info = function(){
                return `이름 : ${this.user_name}, 국어점수 : ${this.kor_score}, 영어점수 : ${this.eng_score}`
            }
            this.get_avg = function(){
                return `평균점수 : ${(this.kor_score+this.eng_score)/2}`
            }
        }
        var kimgun = new Test_score("김군",100,90);
        document.write(kimgun.get_info(), "<br>");
        document.write(kimgun.get_avg(), "<br>");
    </script>

</body>
</html>
