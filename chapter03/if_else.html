<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 &gt; 조건문 if_else 구문</title>
</head>
<body>
    <h1>제어문</h1>
    <h2>조건문</h2>
    <h3> if - else</h3>
    <p>단순 if 는 조건식이 true 일때만 실행되지만, if - else 는 true 일때와 false 일때 실행하는 구문이 따로 존재함</p>
    <code>
        <pre>
            if(조건식){
                ..true 일때 실행코드..;
            }else{
                ..false 일때 실행코드..;
            }
        </pre>
    </code>
    <h4> if - else 코딩해보세요. p.65</h4>
    <script>
        // parseInt(): 정수로 변환, 소숫점을 버림
        // mathCeil(?): 
        // ???():
        var like_num = parseInt(prompt("좋아하는 숫자를 입력하세요."));
        if (like_num%2==0){
            // 2로 나눈 나머지가 0 ->짝수
            document.write("입력한 숫자값 "+like_num+"은 짝수입니다.");
            alert("입력한 숫자값 "+like_num+"은 짝수입니다.");
        }else{ //아니면...으로 해석
            //2로 나눈 나머지 1 -> 홀수
            document.write("입력한 숫자값 "+like_num+"은 홀수입니다.");
            alert("입력한 숫자값 "+like_num+"은 홀수입니다.");
        }
    </script>
</body>
</html>
