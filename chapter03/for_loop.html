        반복해서 코드를 원하는 횟수만큼 반복하는 문법

    <code>
        <pre>
            for(초깃값; 조건식; 증감식){

        // document.write("1~10까지의 합 : "+total, "<br>");

        //1부터 100까지의 숫자중, 5의 배수는 빨강으로, 7의 배수는 초록, 5와 7의 공배수는 아쿠아
        // 조건문 1,2,3
        // 제어문 : 조건문, 선택문, 반복문
        //조건문 : 단순 if, ....
        // 선택문 : switch ~ case
        // 반복문 : while, do~while, for
        var i = 1;
        for(; i<=100; i++){
            if( i % 5==0 && i%7!=0){
                document.write("<p class=\"red\">"+i+"</p>");
            }else if(i%7==0 && i%5!=0){
                document.write("<p class=\"lime\">"+i+"</p>");
            }else if(i%5==0 && i%7==0){
                document.write("<p class=\"aqua\">"+i+"</p>");
            }
            // document.write(i, "<br>");
        }
    </script>
