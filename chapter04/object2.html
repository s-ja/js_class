<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p.87 객체2 / 내장객체 &gt; 객체</title>
</head>
<body>
    <h1>객체</h1>
    <p>객체는 속성과 메소드를 갖는 자료형</p>
    <p>예를 들어, tv 라는 객체는 tv를 켜다, 끄다의 메소드를 tv의 모델,
        제조사, 가격등의 속성을 갖는다.
    </p>
    <p>현실세계를 프로그래밍으로 설명할때, 객체지향의 프로그래밍.....</p>
    <h2>객체의 선언과 값의 접근</h2>
    <script>
        //여러가지 자료형 중 하나 스트링, 넘버, 불린, 어레이, 오브젝트, 펑션.....
        var arr1 =["사과","배","딸기"];
        document.write("내가 좋아하는 과일은 "+arr1.pop()+"이다.", "<br>");

        document.write("=======구분 p.149=======", "<br>");
        //tv라는 객체를 선언해보자.
        //객체 내부의 function(=함수) : 메소드(method) p.149
        // 객체 내부의 변수(key) = 멤버 변수 (property)
        // function 은 p.131 참고

        // var tv = []; // 배열
        // var tv = new Object(); // 객체선언 - 생성자
        tv.model; // tv 모델 속성 (key) --> "hanul"이 출력
        var tv = {
            model: "hanul",
            color: "black",
            price: 1000000,
            info: function(){ //객체 내부의 function (메소드)
                write("모델명 : "+this.model+"색상 : "+this.color+"가격 : "+this.price)
            },
            power_off: function(){
                document.write("전원이 3초 뒤에 꺼집니다.", "<br>");
            },
            power_on: function(){
                var choice = confirm("셋탑박스를 켤까요?");
                if (choice){
                    document.write("셋탑박스를 켰습니다.", "<br>");
                }
            }
        }; //객체선언 - 리터럴

        // 객체 메소드 실행 (=호출)
        tv.info(); //tv 객체에 있는 info라는 함수를 실행해라.
        document.write("우리집 tv의 모델은 "+tv.model+"입니다.", "<br>");
    </script>
</body>
</html>
