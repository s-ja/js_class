<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>p.87 객체</title>
</head>
<body>
    <h1>객체 (object)</h1>
    <p>객체를 구성하는 요소가 속성(property)과 기능(method)이 있습니다.</p>
    <h2>내장객체 &gt; 배열</h2>
    <p>변수는 한 개의 데이터를 저장하는 자료형, 배열은 이 공간을 여러개로 나누어 여러개를 저장하는 자료형</p>
    <script>
        // console.log() : 콘솔이라는 객체 안에 로그라는 메소드에 접근, 사용
        // var meta_tags = document.querySelector("meta")
        // console.log(meta_tags.);
        console.log(document.title);
        document.write(document.title, "<br>");
        //자바스크립트
        //1) 코어 - 내장객체가 정의 - dw / cl
        //2) DOM
        //3) BOM
        // ++정적인 파일과 동적인 파일

        //p.88 객체의 종류
        //1. 내장객체 - 자바스크립트 엔진에 내자오디어있어서 필요할 경우 ... 
        //(자바스크립트 개발자들이 만들어둔 객체-속성, 메소드)
        //2.bom : 브라우저에서 계층 구조로 내장되어 있는 객체
        //3. dom : html 문서 구조를 말하고, 최상의 객체

        // p.98 내장객체 > 배열객체
        // 변수 vs 배열 차이: 데이터를 저장하는 공간 (1)개 vs 데이터를 한 공간에 쪼개어서 여러개를 저장
        //p.99 배열 예시
        var user_no = 1;
        var user_namer = "이박사";
        var user_age = 35;
        var user_job = "연구원";
        var user_add = "서울";

       // var user = new Array(); // 생성자를 이용해 배열 생성
        var user = [
            1,
            "이박사",
            35,
            "연구원",
            "서울"
        ]; //리터럴 방식으로 배열 생성 (흔히 사용, 간단함)
        user[1] = "김박사"
        console.log(user);
        document.write(user[0],"<br>");
        document.write(user[1],"<br>");
        document.write(user[2],"<br>");
        document.write(user[3],"<br>");
        document.write(user[4],"<br>"); //이럴때 반복문을 사용해야 함.

        //while 반복문
        var i = 0;
        while (i < 5){
            document.write(user[i],"<br>");
            i++;
        }

        //for 반복문 : for-of 배열, for-in / 객체
        for (var i=0; i<user.length; i++){
            document.write(user[i], "<br>");
        }

        document.write("========구분선========", "<br>");
        //p.100 코딩해보세요 for-in //for-of
        for(i in user){
            document.write(user[i], "<br>");
        }
        for(i of user){
            document.write(i, "<br>");
        }
        </script>
        <h3>배열객체 메소드와 프로퍼티</h3>
        <script>
            //p.102 배열객체 메소드
            var arr1 = ["사당", "교대", "방배", "강남"];
            var arr2 = ["신사", "압구정", "옥수"];

            var result =arr1.join(" / ");
            document.write(result, "<br>"); // (/)로 조인해서 구분한 결과,문자형으로 변환 출력
            document.write("======구분선=======", "<br>");
            document.write(arr1, "<br>");
            document.write("======구분선=======", "<br>");
            
            // result = arr1.concat(arr2).join(" * ")
            result = arr1.concat("역은 9호선 이름입니다.")
            document.write("arr1.concat(arr2)  / arr1+arr2 : "+result, "<br>");
            document.write("arr1 : "+arr1, "<br>");
            document.write("arr2 : "+arr2, "<br>");

            document.write("======구분선, slice =======", "<br>");
            result = arr1.slice(1,3);
            document.write("원본 arr1 : "+arr1, "<br>");
            document.write("결과 : "+result, "<br>"); //마지막은 빠짐
            document.write("======없는 인덱스에 접근하게 되면?=======", "<br>");
            //document.write("arr1[10] : "+arr1[10], "<br>");
            //if(!arr1[10]) alert("데이터가 없습니다! 확인하고 다시 실행하세요!") // "!" 반대값을 반환, 뒤집어서 true 를 반환해서 alert를 뜨게 만듬
            document.write("======구분선, sort=======", "<br>");
            document.write("원본 arr1 : "+arr1, "<br>");
            arr1.sort();
            document.write("sort 이후의 arr1 : "+arr1, "<br>"); // 오름차순으로 정렬, 문자열로 변환해서

            document.write("======구분선, reverse=======", "<br>");
            document.write("원본 arr2 : "+arr2, "<br>");
            arr2.reverse();
            document.write("reversed arr2 : "+arr2, "<br>");
            document.write("바뀐 뒤의 (원래의?) arr2 : "+arr2, "<br>");
            
            // p.103
            document.write("======구분선, p.103=======", "<br>");
            var arr3 = ["교대", "방배", "강남"];
            var arr4 = ["미금", "정자", "수서"];
            // .slice() vs .splice() : 복사해서 구간 추출, 원본 추출하고...
            var value = arr3.splice(1,1,["a","b","c"])
            document.write("원래의 arr3 : "+arr3, "<br>");
            document.write("======구분선=======", "<br>");
            document.write(value, "<br>"); // 1부터 잘라낸 내용을 value 에 저장
            document.write("======구분선=======", "<br>");
            document.write(arr3, "<br>");

            document.write("======구분선, pop=======", "<br>");
            // .push() vs .pop() : 끝에 추가 vs 끝에 제거
            document.write(arr4, "<br>");
            arr4.push("사당", "교대", "옥수", "수색") //끝에 4개를 더 붙여서 길어짐
            var arr5 =["녹동","소태"]
            arr4.push(arr5) //끝에 4개를 더 붙여서 길어짐
            document.write(arr4, "<br>");
            var arr5_last = arr5.pop() // 끝에 값을 잘라서 반환
            document.write(arr5_last, "<br>");

            document.write("======구분선, shift=======", "<br>");
            //.unshift() vs .shift() : 앞에 추가 vs 앞에 제거
            arr4.unshift("신사","압구정","교대")
            document.write(arr4, "<br>");

            var arr4_first = arr4.shift(); //shift 첫번째 값을 잘라서 반환
            document.write("첫번째 값 : "+arr4_first, "<br>");
            document.write("전체 arr4 : "+arr4, "<br>");

            document.write("======구분선, length=======", "<br>");
            //.length : 배열의 길이값을 알려줌
            console.log(arr4.length);
            for(var j=0; j<arr4.length; j++){
                document.write(arr4[j]+"역 열차가 도착합니다, 한걸음 물러서 주십시오.", "<br>");
            }
            
            document.write("======구분선 for-of=======", "<br>");
            for ( i of arr4 ){
                document.write(i+"역 열차가 도착합니다.", "<br>");
            }
            document.write("======구분선 for-in=======", "<br>");
            for ( i in arr4 ){
                document.write(arr4[i]+"역 열차가 도착할까요?", "<br>");
            }
            </script>
</body>
