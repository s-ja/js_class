<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체 &gt; 시간날짜 객체</title>
</head>
<body>
    <h1>디데이 계산</h1>
    <p>현재 특정 날짜가 며칠이 남았는지 구하는 형식은 아래와 같다.</p>
    <p>남은 일수(밀리초, ms == 1/1000초) = 특정날짜 객체 - 현재날짜 객체</p>
    <p>날짜 객체 정보는 get 으로 시작하는 또는 set으로 시작하는 메소드가 있음.</p>
    <script>
        // .getTime() : (경과된 시간을) 밀리초로 표기함
        // 남은 일수(밀리초, ms == 1/1000초) = 특정날짜 객체 - 현재날짜 객체
        /*
        밀리초로 계산한 시간 값
        1초 = 1,000ms
        1분(60초) = 1,000 * 60 // 60,000 ms 
        1시간(60분) = 1,000 *60 *60 // 3,600,000ms
        1일(60분 * 24시간) = 1,000 * 60 * 60 * 24 // 86,400,000ms
        */
       //p.94 하단 코딩해보세요

       var user_year = Number(prompt("알고 싶은 년도는?", "예)2024년도 -> 2024"));
       var user_month = Number(prompt("알고 싶은 월은?", "예)6월 -> 6"));
       var user_date = Number(prompt("알고 싶은 일은?", "예)24일 -> 24"));
       var today = new Date();
       var now_hour = today.getHours();
       now_min = today.getMinutes();
       now_sec = today.getSeconds();

       console.log(today);
       
    //    var today = new Date();
    //    var now_year = today.getFullYear();
       //prompt 통해서 원하는 날짜 물어볼 수 있음. : string --> Number() 로 감싸서 변환
    //    var the_date = new Date(now_year,11,31);
       var the_date = new Date(user_year,user_month,user_date);

       var diff_date = the_date.getTime() - today.getTime();
    //    document.write(diff_date, typeof diff_date,"<br>");
        var result = Math.ceil(diff_date / (1000 * 60 * 60 * 24));
        // console.log("연말 D-day : "+result+"일, 남았습니다.");
        document.write(`<p>입력날짜 : ${user_year}년, ${user_month}월, ${user_date}일</p>`);
        document.write("연말 D-day : "+result+"일, 남았습니다.", "<br>");
    </script>
</body>
</html>
