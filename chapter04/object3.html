<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체3 p.87</title>
</head>
<body>
    <h1>객체</h1>
    <p>참조값 (reference), 값(value) 에 의한 차이 (변수 vs 객체)</p>
    <p>숫자, 문자, 불린형 등은 피리미티브(원시형) 자료형은 객체와 다른 점이 있는데 복사할 때의 차이를 보자</p>
    <script>
        //call by value = 값에 의한 복사 (값 자체의 복사.)
        var user = "jack" 
        var he = user; // 복사- user의 jack 이라는 값을 복사
        console.log("user : "+user);
        console.log("he : "+he);
        
        user = "peter" // jack --> peter
        console.log("user : "+user);
        console.log("he : "+he);

        //call by reference(참조) = 주소값 (=메모리에 저장된 값의 주소)
        console.log("===========구분선===========");
        // I.객체 정의 방식 (사용자 정의 객체)
        // var vip  = new Object();
        //vip.name = 'mr.hong';
        //vip.age = 60;

        
        // II.객체 정의 방식
        var vip = {
            name: 'mr.hong',
            born: "gwangju",
            gender: "female"
        }
        var guest = vip;
        console.log("vip : "+vip.name); // mr.hong
        console.log("guest : "+guest.name); // mr.hong
        vip.age = 60; // age 라는 key와 60이라는 데이터를 정의
        
        vip.name = "mr.park";
        
        vip["nick name"] = "balloon"
        
        console.log("vip : "+vip.name); // mr.park
        console.log("vip age : "+vip.age);
        console.log("vip nick name : "+vip["nick name"]);
        console.log("guest : "+guest.name); // mr.park
        console.log("guest name : "+guest.name); 
        console.log("guest age : "+guest.age);
        // 값이 있는 주소 (reference)가 복사되었기 때문에..., 직접적인 값의 복사와 객체의 복사.
        //아래와 같음
        // var vip = {
            //     name : 'mr.hong'
            //     age : 60
            // }
    for (var key in vip){
        // console.log(key +" : "+vip[key]);
    console.log(`${key}:${vip[key]}`); // 백틱(`) 달러와 컬리브레이스 사이의 
    // 템플릿 문법 template syntax
    }
            

    for (var item in vip){
        console.log(guest[item]);
    }
    </script>
</body>
</html>
