<!DOCTYPE html>
<html lang="ko">
<head>

    <title>함수 스코프의 개념</title>
</head>
<body>
    <h1>함수 스코프 p.144</h1>
    <p>스코프는 사전적으로 범위를 뜻함, 변수 또는 함수의 유효 범위를 가리킴</p>
    <h2>스코프 예시</h2>
    <script>
        // p.145
        // 전역변수, 지역변수 차이
        // var score = 10;
        // function my_fnc(){
        //     var score = 5;
        //     alert("내부 변수 : "+score)
        // }
        // my_fnc();
        // alert("전역 변수 : "+score);

        // p.146 전역함수, 지역함수

        (function my_fnc(){
            alert("전역함수 my_fnc가 호출됨")
        })();

        function out_fnc(){
            function my_fnc(){
                alert("지역함수 my_fnc 가 호출됨")
            }
            my_fnc();
        }

        out_fnc();
        my_fnc();
    </script>
</body>
